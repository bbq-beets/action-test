name: Test

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v2

      - name: cat
        run: cat test.json

      - name: 'CGroup'
        run: |
          sudo cgrulesengd
          cgconfigparser --load=/etc/cgconfig.conf
          # print out config file
          cat /etc/cgconfig.conf
